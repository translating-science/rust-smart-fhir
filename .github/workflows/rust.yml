name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: 4xl
          
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: RUSTFLAGS="-D warnings" cargo build

  fmt:
    if: ${{ always() }}
    needs: build
    runs-on: ubuntu-latest
          
    steps:
    - uses: actions/checkout@v3
    - name: Format code
      run: cargo fmt --check

  lint:
    if: ${{ always() }}
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Lint code
      run: cargo clippy -- -D clippy::all
      
